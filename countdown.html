<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Happy Birthday is Coming…</h1>

      <div id="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <small>Days</small>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <small>Hours</small>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <small>Minutes</small>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <small>Seconds</small>
        </div>
      </div>
    </div>

    <script>
      // ❗ මෙකට ඔයාගේ exact දිනය දාන්න
      // උදාහරණය: 2025-03-13T00:00:00 = 2025, March, 13, 00:00 (රැ.12)
      const targetTime = new Date("2025-12-13T00:00:00").getTime();

      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      function pad(n) {
        return n < 10 ? "0" + n : n;
      }

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
          // countdown අවසන් – main site එකට යන්න
          daysEl.textContent = "00";
          hoursEl.textContent = "00";
          minutesEl.textContent = "00";
          secondsEl.textContent = "00";

          // ටිකක් delay එකක් දෙලා redirect
          setTimeout(() => {
            window.location.href = "index.html"; // ඔයාගේ main page එක
          }, 1000);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        daysEl.textContent = pad(days);
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      }

      // ඔන්න start
      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
